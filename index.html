<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats.gg - Estadísticas de Jugadores de eSports</title>
 
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap%22 rel="stylesheet">
 
    <style>
        /* ------------------- ESTILOS GENERALES ----------------------- */
        * {
            box-sizing: border-box;
        }
 
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background-color: #080845;
            color: white;
            font-size: 16px;
        }
 
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
 
        main {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
 
        /* ------------------- ENCABEZADO ----------------------- */
        .site-header {
            text-align: center;
            margin-bottom: 30px;
        }
 
        .site-logo {
            width: 350px;
            max-width: 90%;
            height: auto;
            margin-top: 30px;
        }
 
        /* ------------------- FORMULARIO ----------------------- */
        .search-form-container {
            background: #0b0b63;
            padding: 22px;
            border-radius: 15px;
            box-shadow: 0 0 15px #00000070;
            max-width: 500px;
            margin: auto;
            width: 100%;
        }
 
        .search-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
 
        label {
            font-weight: 600;
            font-size: 1.05rem;
        }
 
        input,
        select,
        .button-search {
            width: 100%;
            padding: 16px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 1.05rem;
        }
 
        .button-search {
            background: #ececec;
            color: #080845;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
 
        .button-search:hover {
            background: #d4d4d4;
            transform: scale(1.02);
        }
 
        /* ------------------- FOOTER ----------------------- */
        footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }
 
        /* ------------------- RESPONSIVE ----------------------- */
        /* Teléfonos pequeños */
        @media (max-width: 480px) {
            .site-logo {
                width: 90%;
                margin-top: 15px;
            }
 
            .search-form-container {
                padding: 18px;
            }
 
            input, select, .button-search {
                padding: 14px;
                font-size: 1rem;
            }
        }
 
        /* Tablets y pantallas medianas */
        @media (min-width: 481px) and (max-width: 1023px) {
            .site-logo {
                width: 60%;
            }
 
            .search-form-container {
                max-width: 520px;
                padding: 22px;
            }
 
            input, select, .button-search {
                font-size: 1.05rem;
            }
        }
 
        /* PC grandes */
        @media (min-width: 1024px) {
            .site-logo {
                width: 380px;
            }
 
            .search-form-container {
                max-width: 550px;
                padding: 28px;
            }
        }
    </style>
</head>
 
<body>
    <h1 class="visually-hidden">Stats.gg</h1>
 
    <header class="site-header">
        <img src="imagen.png" alt="Logo de stats.gg" class="site-logo">
        <nav class="main-nav"></nav>
    </header>
 
    <main>
        <section id="buscador" class="search-form-container" aria-labelledby="form-heading">
            <form id="formBusqueda" class="search-form" action="resultados.html" method="GET">
                <label for="codigoJugador">Nombre del Jugador</label>
                <input type="text" id="codigoJugador" name="codigoJugador" required>
 
                <label for="nombreJuego">Nombre del Juego</label>
                <select id="nombreJuego" name="nombreJuego" required>
                    <option value="">Selecciona un juego</option>
                    <option value="league">League of Legends</option>
                    <option value="brawl">Brawl Stars</option>
                    <option value="clash">Clash Royale</option>
                </select>
 
                <button type="submit" class="button-search">Buscar</button>
            </form>
        </section>
    </main>
   
    <footer>
        <p>Derechos Reservados © 2025 Stats.gg</p>
    </footer>
</body>
</html>
